<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shelves.</title>
    <link rel="stylesheet" href="shelves.css">
</head>
<body>

<header class="top-bar">
    <h1 class="logo">shelves.</h1>

    <div class="search-wrapper">
        <span class="search-icon">⌕</span>
        <input type="text" placeholder="find...">
    </div>
</header>

<main class="scene">

    <!-- linke Stütze -->
    <div class="side side-left"></div>
    <!-- rechte Stütze -->
    <div class="side side-right"></div>

    <!-- Shelf 1 -->
    <section class="shelf shelf-1">
        <div class="plank"></div>

        <!-- linke Büchergruppe -->
        <div class="books-vertical group-1-left">
            <div class="book tall purple"></div>
            <div class="book small blue-light"></div>
            <div class="book tall blue-lighter"></div>
            <div class="book tall yellow"></div>
            <div class="book medium peach"></div>
            <div class="book medium green-dark"></div>
            <div class="book small blue-lighter"></div>
            <div class="book tall yellow"></div>
            <div class="book small peach"></div>
            <div class="book tall green-dark"></div>
            <div class="book tall orange-lean"></div>
        </div>

        <!-- horizontaler Stapel -->
        <div class="stacked">
            <div class="h-book h-small green-dark"></div>
            <div class="h-book h-medium blue-light"></div>
            <div class="h-book h-medium yellow"></div>
            <div class="h-book h-large red"></div>
        </div>

        <div class="shelf-label">MY BOOKS</div>
    </section>

    <!-- Shelf 2 -->
    <section class="shelf shelf-2">
        <div class="plank"></div>

        <div class="books-vertical group-2-left">
            <div class="book tall red"></div>
            <div class="book small purple"></div>
            <div class="book tall blue-light"></div>
            <div class="book medium blue-lighter"></div>
            <div class="book tall green-light"></div>
            <div class="book tall peach"></div>
            <div class="book medium yellow"></div>
            <div class="book tall orange"></div>
            <div class="book tall purple-lean"></div>
        </div>

        <div class="shelf-label">FOR YOU</div>
    </section>

    <!-- Shelf 3 -->
    <section class="shelf shelf-3">
        <div class="plank"></div>

        <div class="books-vertical group-3-left">
            <div class="book small peach"></div>
            <div class="book tall purple"></div>
            <div class="book medium green-dark"></div>
            <div class="book tall blue-light"></div>
            <div class="book small blue-lighter"></div>
            <div class="book tall red"></div>
            <div class="book small blue-light"></div>
            <div class="book tall blue-lighter"></div>
            <div class="book tall green-light"></div>
            <div class="book tall peach"></div>
        </div>

        <div class="shelf-label">FRIENDS</div>
    </section>

    <!-- Shelf 4 -->
    <section class="shelf shelf-4">
        <div class="plank"></div>

        <div class="books-vertical group-4-left">
            <div class="book medium green-light"></div>
            <div class="book tall blue-light"></div>
            <div class="book small peach"></div>
            <div class="book tall purple"></div>
            <div class="book medium red"></div>
            <div class="book tall blue-lighter"></div>
            <div class="book tall purple-dark"></div>
        </div>

        <!-- horizontaler Stapel rechts unten -->
        <div class="stacked">
            <div class="h-book h-large purple"></div>
            <div class="h-book h - medium green-light"></div>
            <div class="h-book h-small orange"></div>
            <div class="h-book h-medium red"></div>
            <div class="h-book h-large green-dark"></div>
        </div>

        <div class="shelf-label">CURATORS</div>
    </section>

</main>

</body>
</html>
