<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shelf.</title>

    <!-- Base styles for logo, font, header -->
    <link rel="stylesheet" href="../shelves.css">

    <!-- Filter-specific styles -->
    <link rel="stylesheet" href="filter.css">

</head>

<body>

<header class="top-bar">

    <button class="back-button" onclick="window.location.href='../shelves_homepage.html'">←</button>

    <h1 class="logo" onclick="window.location.href='../shelves_homepage.html'">shelves.</h1>
    <h2 class="section">forU books</h2>

    <div class="search-wrapper">
        <span class="search-icon">⌕</span>
        <label>
            <input type="text" placeholder="find...">
        </label>
    </div>

    <img onclick="window.location.href='../profile/profile.html'"
         src="../user_icon.png"
         class="profile-mini"
         alt="Profile">

</header>


<main class="scene">

    <button id="filterButton" class="filter-button">
        <span class="filter-icon">⌔</span> Filter
    </button>

    <!-- left support column -->
    <div class="side side-left"></div>

    <!-- right support column -->
    <div class="side side-right"></div>

    <!-- Shelf 1 -->
    <section class="shelf shelf-1">
        <div class="plank"></div>

        <!-- left vertical book group -->
        <div class="books-vertical group-1-left">
            <div class="book tall purple"></div>
            <div class="book small blue-light"></div>
            <div class="book tall blue-lighter"></div>
            <div class="book tall yellow"></div>
            <div class="book medium peach"></div>
            <div class="book medium green-dark"></div>
            <div class="book small blue-lighter"></div>
            <div class="book tall yellow"></div>
            <div class="book small peach"></div>
            <div class="book tall green-dark"></div>
            <div class="book tall orange-lean"></div>
        </div>

        <!-- horizontal stack -->
        <div class="stacked">
            <div class="h-book h-small green-dark"></div>
            <div class="h-book h-medium blue-light"></div>
            <div class="h-book h-medium yellow"></div>
            <div class="h-book h-large red"></div>
        </div>

        <button class="shelf-label" onclick="window.location.href='ADD LATER'">
            Harry Potter II
        </button>
    </section>

    <!-- Shelf 2 -->
    <section class="shelf shelf-2">
        <div class="plank"></div>

        <!-- left vertical book group -->
        <div class="books-vertical group-2-left">
            <div class="book tall red"></div>
            <div class="book small purple"></div>
            <div class="book tall blue-light"></div>
            <div class="book medium blue-lighter"></div>
            <div class="book tall green-light"></div>
            <div class="book tall peach"></div>
            <div class="book medium yellow"></div>
            <div class="book tall orange"></div>
            <div class="book tall purple-lean"></div>
        </div>

        <button class="shelf-label" onclick="window.location.href='ADD LATER'">
            Faust II
        </button>
    </section>

    <!-- Shelf 3 -->
    <section class="shelf shelf-3">
        <div class="plank"></div>

        <!-- left vertical book group -->
        <div class="books-vertical group-3-left">
            <div class="book small peach"></div>
            <div class="book tall purple"></div>
            <div class="book medium green-dark"></div>
            <div class="book tall blue-light"></div>
            <div class="book small blue-lighter"></div>
            <div class="book tall red"></div>
            <div class="book small blue-light"></div>
            <div class="book tall blue-lighter"></div>
            <div class="book tall green-light"></div>
            <div class="book tall peach"></div>
        </div>

        <button class="shelf-label" onclick="window.location.href='ADD LATER'">
            FRIENDS II
        </button>
    </section>

    <!-- Shelf 4 -->
    <section class="shelf shelf-4">
        <div class="plank"></div>

        <!-- left vertical book group -->
        <div class="books-vertical group-4-left">
            <div class="book medium green-light"></div>
            <div class="book tall blue-light"></div>
            <div class="book small peach"></div>
            <div class="book tall purple"></div>
            <div class="book medium red"></div>
            <div class="book tall blue-lighter"></div>
            <div class="book tall purple-dark"></div>
        </div>

        <!-- horizontal stack -->
        <div class="stacked">
            <div class="h-book h-large purple"></div>
            <div class="h-book h-medium green-light"></div>
            <div class="h-book h-small orange"></div>
            <div class="h-book h-medium red"></div>
            <div class="h-book h-large green-dark"></div>
        </div>

        <button class="shelf-label" onclick="window.location.href='ADD LATER'">
            Hitchhike trough the Galaxy
        </button>
    </section>

</main>

<!-- FILTER SYSTEM -->
<div id="overlay" class="overlay hidden"></div>

<div id="filterMenu" class="filter-menu hidden">
    <h3>Filters</h3>
    <ul class="filter-list">
        <li data-menu="genres">Genres</li>
        <li data-menu="price">Price</li>
        <li data-menu="sortby">Sort By</li>
        <li data-menu="apply">Apply Filters</li>
    </ul>
</div>

<div id="submenu-genres" class="submenu hidden">
    <h3>Genres</h3>
    <ul>
        <li>Roman</li>
        <li>Krimi</li>
        <li>Fantasy</li>
        <li>Science Fiction</li>
        <li>Biografie</li>
    </ul>
</div>

<div id="submenu-price" class="submenu hidden">
    <h3>Price</h3>

    <div class="price-slider-container">
        <div class="slider-track"></div>
        <label>Min - Max</label>
        <input id="priceMin" type="range" min="0" max="100" value="10">
        <input id="priceMax" type="range" min="0" max="100" value="80">
    </div>

    <p class="price-label">10€ – 80€</p>
</div>

<div id="submenu-sortby" class="submenu hidden">
    <h3>Sort By</h3>
    <ul>
        <li>reccomendations from friends</li>
        <li>reccomendations from AI</li>
        <li>best sold</li>
    </ul>
</div>

<script src="filters.js"></script>

</body>
</html>
