<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Readings</title>
    <link rel="stylesheet" href="../OLD%20settings_bw.css">
</head>

<body class="homepage">

<header class="top-bar">
    <h1 class="app-title">shelf.</h1>
    <img src="../../user_icon.png" alt="User" class="user-icon">
</header>

<div class="search-container">
    <input class="search-input" type="text" placeholder="Search...">
</div>

<main class="section-list">

    <section class="nav-section reading-tile">
        <h2>Harry Potter and the Philosopher's Stone</h2>
        <p class="reading-progress">Page 35 / 223</p>
    </section>

    <section class="nav-section reading-tile">
        <h2>Faust I</h2>
        <p class="reading-progress">Page 12 / 180</p>
    </section>

    <section class="nav-section reading-tile">
        <h2>Lucid Dreams</h2>
        <p class="reading-progress">Page 92 / 423</p>
    </section>

    <section class="nav-section reading-tile">
        <h2>1984</h2>
        <p class="reading-progress">Page 47 / 250</p>
    </section>

    <section class="nav-section bottom-tile">
        <h2>Saved Books</h2>
    </section>

</main>

</body>
</html>
