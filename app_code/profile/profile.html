<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shelves. – profile</title>

    <link rel="stylesheet" href="../shelves.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>

<header class="top-bar">
    <button class="back-button" onclick="window.location.href='../homepage.html'">←</button>
    <h1 class="logo" onclick="window.location.href='../homepage.html'">shelves.</h1>
    <h2 class="section">profile</h2>

    <img src="../user_icon.png"
         class="profile-mini"
         onclick="window.location.href='profile.html?id=me'">
</header>

<main class="profile-page">

    <!-- =========================
         HERO / HEADER
    ========================== -->
    <section class="profile-hero" id="profileHero">

        <div class="profile-avatar" id="avatarClickable">
            <img id="profileImg" src="" alt="Profile picture">
            <div class="avatar-overlay">change</div>
        </div>

        <h2 class="profile-username" id="displayUsername">@username</h2>
        <p class="profile-realname" id="displayRealname">Realname</p>

        <p class="profile-bio" id="displayBio">
            Your bio goes here.
        </p>

        <div class="badge-row" id="badgeRow">
            <!-- badges inserted dynamically -->
        </div>

        <div class="reading-progress" id="readingProgressBlock">
            <div class="progress-label">Reading goal: <span id="goalCount">0 / 0</span></div>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="0"></div>
            </div>
        </div>

        <button class="edit-profile-btn" id="openEditBtn" type="button">
            Edit profile
        </button>

        <button class="profile-message-btn hidden" id="messageButton">
            Message
        </button>

    </section>


    <!-- =========================
         GRID OF CARDS
    ========================== -->
    <section class="profile-grid">

        <!-- PREFERENCES -->
        <section class="profile-card preferences-card" id="prefCard">
            <h3>Preferences</h3>

            <div id="prefsContent">
                <!-- dynamically filled depending on mode -->
            </div>
        </section>


        <!-- READING STATS -->
        <section class="profile-card stats-card">
            <h3>Reading summary</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Books this year</div>
                    <div class="stat-value" id="statBooks">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Pages read</div>
                    <div class="stat-value" id="statPages">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Avg. rating</div>
                    <div class="stat-value" id="statRating">0★</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Longest streak</div>
                    <div class="stat-value" id="statStreak">0 d</div>
                </div>
            </div>
        </section>


        <!-- FAVORITES -->
        <section class="profile-card favorites-card">
            <h3>Favorites</h3>
            <div class="favorites-row" id="favRow"></div>
        </section>


        <!-- CURRENTLY READING -->
        <section class="profile-card current-card">
            <h3>Currently reading</h3>

            <div class="current-layout" id="currentBlock">
                <!-- dynamically inserted -->
            </div>
        </section>


        <!-- ACTIVITY -->
        <section class="profile-card activity-card" id="activityBlock">
            <h3>Activity</h3>
            <ul class="activity-list" id="activityList"></ul>
        </section>


        <!-- PRIVACY (ME ONLY) -->
        <section class="profile-card privacy-card" id="privacyCard">
            <h3>Privacy</h3>

            <label class="privacy-option">
                <input type="radio" name="visibility" value="public" checked>
                <span>Public</span>
            </label>

            <label class="privacy-option">
                <input type="radio" name="visibility" value="friends">
                <span>Friends only</span>
            </label>
        </section>

    </section>
</main>


<!-- =========================
     MODALS
========================== -->

<div class="modal-overlay hidden" id="modalOverlay"></div>

<div class="modal edit-modal hidden" id="editModal">
    <h2>Edit profile</h2>

    <label class="input-block">
        Username
        <input type="text" id="editUsername">
    </label>

    <label class="input-block">
        Real name
        <input type="text" id="editRealname">
    </label>

    <label class="input-block">
        Bio
        <textarea id="editBio" rows="3"></textarea>
    </label>

    <div class="modal-actions">
        <button class="secondary-btn" id="cancelEditBtn">Cancel</button>
        <button class="primary-btn" id="saveProfileBtn">Save</button>
    </div>
</div>

<div class="modal photo-modal hidden" id="photoModal">
    <h3>Change profile picture</h3>

    <label class="upload-btn">
        Upload image
        <input type="file" accept="image/*" id="uploadInput">
    </label>

    <button class="random-avatar" id="randomAvatarBtn">Random avatar</button>
</div>

<script src="profile.js"></script>

</body>
</html>
