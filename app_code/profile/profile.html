<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shelves.</title>

    <link rel="stylesheet" href="../shelves.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>

<header class="top-bar">

    <button class="back-button" onclick="window.location.href='../shelves_homepage.html'">
        ←
    </button>

    <h1 class="logo" onclick="window.location.href='../shelves_homepage.html'">shelves.</h1>
    <h2 class="section">profile</h2>

    <div class="search-wrapper">
        <span class="search-icon">⌕</span>
        <label>
            <input type="text" placeholder="find...">
        </label>
    </div>
</header>


<section class="profile-section">
    <div class="profile-picture" id="profilePicture">
        <img src="" alt="Profile Picture">
    </div>
    <div class="profile-info">
        <h2 class="username">@exampleuser</h2>
        <p class="realname">Petra Example</p>
        <p class="bio">Book lover. Avid reader of mystery and fantasy novels. Always looking for the next great read!</p>
    </div>
    <button class="add-profile-picture">Edit Profile</button>
</section>

<!-- Overlay -->
<div id="pictureOverlay" class="picture-overlay hidden"></div>

<!-- Selection Box -->
<div id="selectionBox" class="selection-box hidden">
    <h3>Choose Profile Picture</h3>
    <button class="selection-option" id="randomAvatar">Select Random Avatar</button>
    <button class="selection-option" id="fromLibrary">Select Picture from Library</button>
</div>

<!-- Gallery Box -->
<div id="galleryBox" class="gallery-box hidden">
    <h3>Select from Library</h3>
    <div class="gallery-grid">
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
    </div>
</div>


<section class="genres-section">
    <h2 class="section-title">My Genres:</h2>
    <div class="genre-list">
        <label><input type="checkbox" name="genre" value="roman"> Roman</label>
        <label><input type="checkbox" name="genre" value="krimi"> Krimi</label>
        <label><input type="checkbox" name="genre" value="fantasy"> Fantasy</label>
        <label><input type="checkbox" name="genre" value="scifi"> Science Fiction</label>
        <label><input type="checkbox" name="genre" value="biografie"> Biografie</label>
        <label><input type="checkbox" name="genre" value="thriller"> Thriller</label>
        <label><input type="checkbox" name="genre" value="romance"> Romance</label>
        <label><input type="checkbox" name="genre" value="horror"> Horror</label>
    </div>
    <button class="modify-genre" id="modifyBtn">Modify</button>
</section>


<section class="privacy-section">
    <h2 class="section-title">Privacy Settings</h2>

    <div class="visibility-options">
        <span class="visibility-label">Visibility</span>

        <label class="option">
            <input type="radio" name="visibility" value="public" checked>
            Public
        </label>

        <label class="option">
            <input type="radio" name="visibility" value="friends">
            Friends only
        </label>
    </div>
</section>


<section class="apply-section">
    <button class="apply-button">Apply Changes</button>
</section>

<script src="profile.js"></script>

</body>
</html>
