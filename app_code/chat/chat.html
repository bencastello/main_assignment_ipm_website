<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shelves. – chat</title>

    <link rel="stylesheet" href="../shelves.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>

<header class="top-bar">
    <button class="back-button" onclick="window.location.href='../homepage.html'">
        ←
    </button>

    <h1 class="logo" onclick="window.location.href='../homepage.html'">shelves.</h1>
    <h2 class="section">chat</h2>

    <!-- ⭐ global search trigger -->
    <div class="search-wrapper" id="searchTrigger">
        <span class="search-icon">⌕</span>
        <input type="text" placeholder="Search shelves… (⌘K / Ctrl+K)" readonly>
    </div>

    <img src="../user_icon.png"
         class="profile-mini"
         alt="Profile"
         onclick="window.location.href='../profile/profile.html'">
</header>

<!-- ⭐ global search overlay (identisch zu my_books/friends/curators/entry) -->
<div id="globalSearchOverlay" class="search-overlay hidden">
    <div class="search-panel">
        <input id="globalSearchInput"
               type="text"
               class="search-input"
               placeholder="Search books, curators, friends, store…">

        <div id="globalSearchResults" class="search-results"></div>
    </div>
</div>

<main class="chat-page" id="chatPageRoot">
    <div class="chat-layout">

        <!-- Sidebar -->
        <aside class="chat-sidebar" id="chatSidebar">
            <!-- JS renders chat list here -->
        </aside>

        <!-- Main chat area -->
        <section class="chat-main">
            <div id="chatMessages" class="chat-messages"></div>

            <form class="chat-input-row" id="chatForm">
                <input id="chatInput"
                       type="text"
                       autocomplete="off"
                       placeholder="Type a message…">
                <button id="chatSend" type="submit">Send</button>
            </form>
        </section>

    </div>
</main>

<script src="../search/search.js"></script>
<script src="chat.js"></script>

</body>
</html>
