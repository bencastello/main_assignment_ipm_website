<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shelves — chat</title>

    <link rel="stylesheet" href="../shelves.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>

<header class="top-bar">
    <button class="back-button" onclick="history.back()">←</button>
    <h1 class="logo" onclick="window.location.href='../homepage.html'">shelves.</h1>
    <h2 class="section">chat</h2>

    <img src="../user_icon.png"
         class="profile-mini"
         onclick="window.location.href='../profile/profile.html?id=me'">
</header>

<div class="chat-layout">

    <aside class="chat-sidebar" id="chatSidebar"></aside>

    <main class="chat-main">
        <div id="chatMessages" class="chat-messages"></div>

        <div class="chat-input-row">
            <input id="chatInput" type="text" placeholder="Type a message…">
            <button id="chatSend">Send</button>
        </div>
    </main>

</div>

<script src="chat.js"></script>

</body>
</html>
