<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelf App</title>
    <link rel="stylesheet" href="website_main.css">
</head>

<body class="app-body">

    <!-- HEADER -->
    <header class="app-header">
        <h1 class="logo">SHELF</h1>
        <img src="user_icon.png" alt="User" class="user-icon">
    </header>

    <!-- MAIN SCROLL AREA (only 3 areas visible at first) -->
    <main class="scroll-sections">

        <!-- Section 1 -->
        <section class="app-section" onclick="window.location.href='my_readings.html'">
            <h2>My Readings</h2>
        </section>

        <!-- Section 2 -->
        <section class="app-section" onclick="window.location.href='for_you.html'">
            <h2>For You Books</h2>
        </section>

        <!-- Section 3 -->
        <section class="app-section" onclick="window.location.href='friends.html'">
            <h2>My Friends</h2>
        </section>

        <!-- Section 4: Only visible when the user scrolls -->
        <section class="app-section">
            <h2>Curator Recommendations</h2>
        </section>

    </main>

</body>
</html>
