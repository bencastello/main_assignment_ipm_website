<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Readings</title>
    <link rel="stylesheet" href="website_main.css">
</head>

<body class="app-body">

    <header class="app-header">
        <h1 class="logo">Shelf.</h1>
        <img src="user_icon.png" alt="User" class="user-icon">
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>

    <main class="scroll-sections">

        <section class="app-section book-section">
            <h2>Harry Potter and the Philosopher's Stone</h2>
            <p class="reading-progress">Page 35 / 223</p>
        </section>

        <section class="app-section book-section">
            <h2>Faust I</h2>
            <p class="reading-progress">Page 12 / 180</p>
        </section>

        <section class="app-section book-section">
            <h2>Lucid Dreams</h2>
            <p class="reading-progress">Page 92 / 423</p>
        </section>

        <section class="app-section book-section">
            <h2>1984</h2>
            <p class="reading-progress">Page 47 / 250</p>
        </section>

    </main>

</body>
</html>
